<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Dynamic Table</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1 class="container mt-4 mb-4 pt-3 pb-3">Dynamic Multiplication Table</h1>

        <!-- this div is holds the container where my form is, bootstrap is used to design the form -->
        <div class="container border p-5 bg-dark text-light">
            <h2>Please enter the table ranges</h2>
            <form>
                <div class="row mb-3 mt-4">
                    <div class="col-md-5">
                        <label for="minimum_column">Enter a minimum column value between -50 and 50</label>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" id="minimum_column" name="minimum_column" required>
                        <p id="invalid_min_col"></p>                   
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="maximum_column">Enter a maximum column value between -50 and 50</label>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" id="maximum_column" name="maximum_column" required>
                        <p id="invalid_max_col"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="minimum_row">Enter a minimum row value between -50 and 50</label>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" id="minimum_row" name="minimum_row" required>
                        <p id="invalid_min_row"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="maximum_row">Enter a maximum row value between -50 and 50</label>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" id="maximum_row" name="maximum_row" required>
                        <p id="invalid_max_row"></p>
                    </div>
                </div>
                <input type="button" class="btn btn-primary" onclick="return create_table();" value="Generate Table">
            </form>
        </div>

        <!-- this div is where the table is actually generated -->
        <div class="container overflow-scroll mt-4" id="mult_table"></div>
        <script src="js/script.js"></script>
    </body>
</html>
